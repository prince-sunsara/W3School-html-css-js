<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition</title>
</head>
<body>
    <h2>if,else if,else</h2>
    <p id="demo1"></p>
    <h2>switch case</h2>
    <p id="demo2"></p>
    <h2></h2>
    <script>
        // if else
        let text;
        const time = new Date().getHours();
        if(time<10){
            text = "Good Morning..";
        }
        else if(time<16){
            text = "Good Afternoon..";
        }
        else if(time<20){
            text = "Good Evening..";
        }
        else{
            text = "Good Night..";
        }
        document.getElementById("demo1").innerHTML = text;

        // switch case
        let day;
        switch (new Date().getDay()) {
            case 0:
                day = "Sunday";
                break;
            case 1:
                day = "Monday";
                break;
            case 2:
                day = "Tuesday";
                break;
            case 3:
                day = "Wednesday";
                break;
            case 4:
                day = "Thursday";
                break;
            case 5:
                day = "Friday";
                break;
            case 6:
                day = "Saturday";
                break;
            // default keyword specifies the code to run if there is no case match:
            default:
                day = "Alone";
        }
        document.getElementById("demo2").innerHTML = day;
    </script>
</body>
</html>
