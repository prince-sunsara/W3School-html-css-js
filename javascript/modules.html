<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules</title>
</head>
<body>
    <h1>Modules</h1>
    <h3>import</h3>
    <h3>export</h3>
    <p id="demo"></p>
    <p id="demo2"></p>

    <script type="module">
        import { name, age } from "./modules.js";
        import message from "./modules2.js";
        let txt = "My name is " + name + ", I am " + age + ".";
        document.getElementById("demo").innerHTML = txt;
        document.getElementById("demo2").innerHTML = message();
    </script>
</body>
</html>
