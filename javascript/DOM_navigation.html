<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Navigation</title>
</head>
<body>
    <h2 id="id1">JS HTML DOM</h2>
    <h2 id="id2">Prince</h2>
    <p id="id3">Displaying document.property</p>

    <p id="demo"></p>

    <script>
        /* document.body */
        document.getElementById("demo").innerHTML = document.body.innerHTML;
        
        /* document.documentElement */
        document.getElementById("demo").innerHTML = document.documentElement.innerHTML;

        /* document.getElementById().nodeName */
        document.getElementById("demo").innerHTML = document.getElementById("id1").nodeName;

        /* nodeType */
        document.getElementById("demo").innerHTML = document.getElementById("id3").nodeType;
    </script>
</body>
</html>
