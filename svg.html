<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Examples</title>
</head>
<body>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>
    <svg height="100" width="400">
        <rect width="400" height="100" style="fill: rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0);" />
    </svg>
    <svg width="400" height="180" style="border: 2px solid gray;">
        <rect x="50" y="20" ry="20" width="150" height="150" style="fill:red;stroke:black;stroke-width:5;opacity:0.5;" />
    </svg>
    <svg width="300" height="200" style="border:2px solid red">
        <polygon points="88,15 30,128 155,58 20,57 145,130" style="fill:hotpink;stroke:purple;stroke-width:5;fill-rule:evenodd;" />Sorry, your browser does not support inline SVG.
    </svg>
    <svg width="500" height="130" style="border: 2px solid gray;">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color: aquamarine;stop-opacity: 1;" />
                <stop offset="100%" style="stop-color: rgb(111, 120, 246);stop-opacity: 1;" />
            </linearGradient>
        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
        <text fill="#ffffff" font-size="35" font-family="Verdana" x="50;;" y="85">Prince</text>
        Sorry,cann't supported.
    </svg>
</body>
</html>
