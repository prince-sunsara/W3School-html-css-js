<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos on HTML</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: bisque;
        }
        #primaryDiv{
            text-align: center;
            padding-top: 2vw;
        }
        .video1 {
            border-radius: 20px;
        }

        .videoNo {
            display: flex;
        }
        button{
            background-color: darkgray;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover,button:active{
            background-color: rgb(97, 95, 95);
            color: aquamarine;
        }
        footer{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 5vh;
            background-color: black;
            color: white;
            width: auto;
        }
        a{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <div id="primaryDiv" >
        <div class="videoNo">
            <div>
                <button onclick="playPause()">Play/Pause</button>
                <button onclick="mkSmall()">Small</button>
                <button onclick="mkBig()">Big</button>
                <button onclick="mkNormal()">Normal</button><br><br>

                <video class="video1" style="margin: 5px;padding:12px;" width="420" controls>
                    <source src="/Main Roya.mp4" type="video/mp4">
                    <source src="/Main Roya.mp4" type="video/ogg">
                    Can not Supported by your browser.
                </video>
            </div>
            <div>
                <button onclick="playPause()">Play/Pause</button>
                <button onclick="mkSmall()">Small</button>
                <button onclick="mkBig()">Big</button>
                <button onclick="mkNormal()">Normal</button><br><br>

                <video class="video1" style="margin: 5px;padding:12px;" width="420" controls>
                    <source src="/Main Roya.mp4" type="video/mp4">
                    <source src="/Main Roya.mp4" type="video/ogg">
                    Can not Supported by your browser.
                </video>
            </div>
            <div>
                <button onclick="playPause()">Play/Pause</button>
                <button onclick="mkSmall()">Small</button>
                <button onclick="mkBig()">Big</button>
                <button onclick="mkNormal()">Normal</button><br><br>

                <video class="video1" style="margin: 5px;padding:12px;" width="420" controls>
                    <source src="/Main Roya.mp4" type="video/mp4">
                    <source src="/Main Roya.mp4" type="video/ogg">
                    Can not Supported by your browser.
                </video>
            </div>
        </div>
    </div>
    <script>
        let mv = document.getElementsByClassName("video1");
        function playPause() {
            if (mv.paused)
                mv.play();
            else
                mv.pause();
        }
        function mkSmall() {
            mv.width = 360;
        }
        function mkBig() {
            mv.width = 520;
        }
        function mkNormal() {
            mv.width = 420;
        }
    </script>
    <footer ><p>video taken from <a href="https://youtu.be/7Z5E-PcWb18" target="_blank">YouTube Songs</a>.</p>
    </footer>
</body>
</html>
