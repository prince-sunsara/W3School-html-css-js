<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example s of drag and drop in HTML</title>
    <style>
        #div1{
            width: 150px;
            height: 80px;
            margin: 10px;
            border: 1px solid #AAAAAA;
            padding: 10px 10px 10px 0px;
        }
        img{
            margin-left: 14px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <img src="https://th.bing.com/th/id/OIP.vR3c8gJDtTZuFFJLa3nHcwHaHC?pid=ImgDet&rs=1" id="drag1" draggable="true" ondragstart="drag(event)" width="136" height="69">
    <script>
        function allowDrop(ev){
            ev.preventDefault();
        }
        function drag(ev){
            ev.dataTransfer.setData("text",ev.target.id);
        }
        function drop(ev){
            ev.preventDefault();
            let data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</body>
</html>
